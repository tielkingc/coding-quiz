<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <nav>
        <p id="timer"></p>
        <p id="score"></p>
    </nav>
    <div class="container">
        <p id="question"></p>

        <ol id="answers">
            <button id="answer1"><li></li></button>
            <button id="answer2"><li></li></button>
            <button id="answer3"><li></li></button>
            <button id="answer4"><li></li></button>
        </ol>
        <div class="form">
            <div id="initials">
                <div id="text-area"></div>
            </div>
            <ul id="listScore">
                <li id="indiScore"></li>
            </ul>
        </div>
    </div>
    <div class="status"><p id="displayStatus"></p></div>

    <script src="assets/js/script.js"></script>
</body>
</html>
